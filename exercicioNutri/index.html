<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <!--8. Uma nutricionista e precisa ajudar seus pacientes a não engordarem tanto na quarentena do Covid19. Ajude ela criando um programa o qual:
        a) Pergunte quantos pães franceses o usuário tem comido por dia
        b) Pergunte quantos pacotes de bolacha recheada o usuário tem comido por dia
        c) Pergunte quantos copos de achocolatado o usuário tem tomado por dia
        d) Ao clicar em "Verificar calorias", calcule quantas calorias o usuário tem consumido
    com base nas 3 informações. Considere que um pão francês tem 50 calorias, um
    pacote de bolacha, 80 e um copo de achocolatado, 70.
        e) Após fazer o cálculo, exiba uma dessas frases, abaixo do botão:
        "Parabéns, vai sair em forma da quarentena!", caso as calorias sejam menores do que 200.
        "Cuidado, vai ficar mais "fofinho(a)" após quarentena!", caso as calorias sejam entre 200 e 400.
        "Bom, acho que muitos não vão te reconhecer após a quarentena", caso as calorias sejam mais de 400.-->
        <section>
            <div class="form">
                <h1>Calorias</h1>
                <span>Quantidade de pães franceses</span>
                <input type="text" id="inp_pao" placeholder="Quantos pães:"><br>
                <span>Quantidade de pacotes (bolacha/biscoito rechado):</span>
                <input type="text" id="inp_bolacha" placeholder="Quantos pacotes:"><br>
                <span>Quantidade copos de achocolatado </span>
                <input type="text" id="inp_nescau" placeholder="Quantos copos de 200ml:">
                <button onclick="fun_caloria()">Verificar calorias</button>
            </div>
            <div id="msg">
                
            </div>
        </section>
</body>
</html>
