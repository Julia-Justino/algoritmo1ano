<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrara Drivers</title>
</head>
<body>
    <section>
        <div class="form">
            <h1>Carrara Drivers</h1>
            <span>Nome passageiro:</span>
            <input type="text" id="inp_nomeUsuario" placeholder="Digite seu nome passageiro">
            <br>
            <span>Distância do local atual até o destino final:</span>
            <input type="text" id="inp_distancia" placeholder="Distância em KM">
            <br>
            <span>Bandeira da corrida </span>
            <input type="text" id="inp_bandeira" placeholder="1, 2 ou 3 Bandeira">
            <br>
            <span>Horário da corrida</span>
            <input type="text" id="inp_horario" placeholder="horário da corrida">
            <button onclick="fun_carrara()">Calcular corrida</button>
        </div>
    </section>
</body>
</html>
<script src="script.js"></script>
